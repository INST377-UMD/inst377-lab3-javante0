<html>
  <head>
    <title>Lab 3</title>
    <link rel="stylesheet" href="lab3.css" />
  </head>

  <body>
    <!-- Header -->
    <header id="bar">
      <h1>Lab 3</h1>
    </header>

    <!-- Navigation -->
    <nav id="main-nav">
      <ul>
        <li><a href="https://umd.instructure.com/">Canvas</a></li>
        <li><a href="https://https://sleeper.com/">Sleeper</a></li>
        <li><a href="https://letterboxd.com/">Letterboxd</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
      <div class="content-area">
        <div class="content-box">
          <h1>Please choose one of the following:</h1>

          <!-- Form -->
          <form name="rpsForm" method="get">
            <div class="userName">
              <label for="userName">Name:</label>
              <input type="text" id="userName" minlength="2" required />
            </div>
            <div class="userChoice">
              <label for="userChoice">Your Choice:</label>
              <select id="userChoice">
                <option hidden disabled selected>--Select Option--</option>
                <option value="Rock">Rock</option>
                <option value="Paper">Paper</option>
                <option value="Scissors">Scissors</option>
              </select>
            </div>
            <input type="submit" value="Submit" id="submitButton" />
          </form>
        </div>
      </div>

      <!-- Aside -->
      <aside id="rules">
        <h1>Rules</h1>
        <br />
        <h1>You must choose Rock, Paper or Scissors</h1>
        <br />
        <h1>The combos are as follows</h1>
        <ul>
          <li>Rock beats Scissors</li>
          <li>Scissors beats Paper</li>
          <li>Paper beats Rock</li>
        </ul>
      </aside>
    </div>

    <!-- Footer -->
    <footer id="bar">
      <p>I have completed Lab 3.</p>
    </footer>
  </body>
</html>
